<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Auth App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/special" routerLinkActive="active"
            >Special</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/events" routerLinkActive="active"
            >Events</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!authService.checkToken()">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!authService.checkToken()"
            routerLink="/register"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="authService.checkToken()"
            style="cursor: pointer"
            (click)="authService.logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
