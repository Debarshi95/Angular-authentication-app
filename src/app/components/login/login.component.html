<div>
  <div
    class="alert alert-danger mx-auto mt-5"
    style="width:25rem;"
    *ngIf="loginForm.errors?.error.message"
  >
    {{ loginForm.errors.error.message }}
  </div>
  <div class="card mt-3 mb-5 mx-auto" style="width:25rem;">
    <div class="card-header">
      <h3 class="mb-0 px-3">Login</h3>
    </div>
    <div class="card-body">
      <form class="form px-3" (ngSubmit)="loginUser()" [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email').errors"
          />
          <span
            class="invalid-feedback"
            *ngIf="loginForm.get('email').errors"
            >{{ loginForm.get("email").errors?.errors }}</span
          >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('email').errors"
          />
          <span
            class="invalid-feedback"
            *ngIf="loginForm.get('password').errors"
            >{{ loginForm.get("password").errors?.errors }}</span
          >
        </div>
        <div class="form-group">
          <button class="btn btn-secondary float-right">
            login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
