<div class="row">
  <div class="col-md-4 p-5" *ngFor="let event of events">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <p class="card-text">
          {{ event.description }}
        </p>
        <a href="#" class="btn btn-primary">Buy Tickets</a>
      </div>
      <div class="card-footer">{{ event.created_at | date: "shortDate" }}</div>
    </div>
  </div>
</div>
