<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="registerUser()">
          <div class="form-group">
            <label>Firstname</label>
            <input
              type="text"
              [(ngModel)]="registrationForm.firstname"
              name="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input
              type="text"
              [(ngModel)]="registrationForm.lastname"
              name="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              [(ngModel)]="registrationForm.email"
              name="email"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              [(ngModel)]="registrationForm.password"
              name="pasword"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              [(ngModel)]="registrationForm.cpassword"
              name="password"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
