<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <!-- <div class="alert alert-danger text-center" *ngIf="errors.message">
      {{ errors.message }}
    </div> -->
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form
          class="form"
          (ngSubmit)="registerUser()"
          [formGroup]="registrationForm"
        >
          <div class="form-group">
            <label>Firstname</label>
            <input
              type="text"
              formControlName="firstname"
              class="form-control rounded-0"
              [class.is-invalid]="registrationForm.get('firstname').errors"
            />
            <span
              class="invalid-feedback"
              *ngIf="registrationForm.get('firstname').errors"
              >{{ registrationForm.get("firstname").errors?.error }}</span
            >
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input
              type="text"
              formControlName="lastname"
              class="form-control rounded-0"
              [class.is-invalid]="registrationForm.get('lastname').errors"
            />
            <span
              class="invalid-feedback"
              *ngIf="registrationForm.get('lastname').errors"
              >{{ registrationForm.get("lastname").errors?.error }}</span
            >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control rounded-0"
              [class.is-invalid]="registrationForm.get('email').errors"
            />
            <span
              class="invalid-feedback"
              *ngIf="registrationForm.get('email').errors"
              >{{ registrationForm.get("email").errors?.error }}</span
            >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control rounded-0"
              [class.is-invalid]="registrationForm.get('password').errors"
            />
            <span
              class="invalid-feedback"
              *ngIf="registrationForm.get('password').errors"
              >{{ registrationForm.get("password").errors?.error }}</span
            >
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="password_confirmation"
              class="form-control rounded-0"
              [class.is-invalid]="
                registrationForm.get('password_confirmation').errors
              "
            />
            <span
              class="invalid-feedback"
              *ngIf="registrationForm.get('password_confirmation').errors"
              >{{ registrationForm.get("password").errors?.error }}</span
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
