<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="alert alert-danger" *ngIf="errors.message">
      {{ errors.message }}
    </div>
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form
          class="form"
          (ngSubmit)="registerUser()"
          [formGroup]="registrationForm"
        >
          <div class="form-group">
            <label>Firstname</label>
            <input
              type="text"
              formControlName="firstname"
              class="form-control rounded-0"
              [class.is-invalid]="errors.errors?.firstname"
              (keyup)="errors.errors.firstname = false"
            />
            <span class="invalid-feedback" *ngIf="errors.errors?.firstname">{{
              errors.errors?.firstname
            }}</span>
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input
              type="text"
              formControlName="lastname"
              class="form-control rounded-0"
              [class.is-invalid]="errors.errors?.lastname"
              (keyup)="errors.errors.lastname = false"
            />
            <span class="invalid-feedback" *ngIf="errors.errors?.lastname">{{
              errors.errors?.lastname
            }}</span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control rounded-0"
              [class.is-invalid]="errors.errors?.email"
              (keyup)="errors.errors.email = false"
            />

            <span class="invalid-feedback" *ngIf="errors.errors?.email">{{
              errors.errors?.email
            }}</span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control rounded-0"
              [class.is-invalid]="errors.errors?.password"
              (keyup)="errors.errors.password = false"
            />
            <span class="invalid-feedback" *ngIf="errors.errors?.password">{{
              errors.errors?.password
            }}</span>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="password_confirmation"
              class="form-control rounded-0"
              [class.is-invalid]="errors.errors?.password"
              (keyup)="errors.password = false"
            />
            <span class="invalid-feedback" *ngIf="errors.errors?.password">{{
              errors.errors?.password
            }}</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
